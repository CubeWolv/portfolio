    body {

    .menu-bar {
        background-color: transparent;
        overflow: hidden;
        padding: 20px;
        display: flex;
            justify-content: center;
    }

    .menu-bar a {

        display: block;
        color: white;
        text-align: center; /* Center align the text */

    }

        font-size: 25px;
    }

    .menu-bar a .ai-edit{
        color:#075C9E;
        background-color: transparent;
    }
</style>
